<div id="wrapper">
    <div class="row" style="width: 95%;
                                float: left;
                                margin: 70px 0 15px 15px;">
        
        
		<canvas id="chart" width="800" height="600" style="z-index: 1000;"></canvas>
        <div id="map" style="z-index: 1;"></div>
                                    <script async defer
                                            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIzFuQDb3CwO7nwhb-_dFCPA2Ccb8JYrY&callback=initMap"></script>
        <!-- map -->
        <div class="col-md-8" align="middle">
            <div class="col-md-6">
                <div class="panel panel-green">
                    <div class="panel-body" style="background:#95a3d0" align="middle">
                        <h1>Strategy Generation</h1>
                    </div>
                </div>
            </div>
        </div>
        <!-- strategy choice -->
        <div class="col-md-4" style="height=100%">
            <div class="panel panel-green">
                <div class="panel-body" style="background:#95a3d0">
                    <h2><u>Current choice</u></h2>
                    <div class="panel-body">
                        <div class="innertube">
                            <h5 id="selected-stock" class="choice">GOOGL</h5>
                            <div class="nowrap">
                                <h4>Technical Risk: </h4>
                                <p>XX%</p>
                            </div>
                            <br>
                            <div class="nowrap">
                                <h4>Physical Risk: </h4>
                                <p>XX%</p>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <h3>Recommended options</h3>
                    <div class="styled-select">
                        <select id="stocks-recommended" onchange="updateSelectedRecommendedStock()">
                            <option value="GOOGL">Alphabet Inc</option>
                            <option value="AMAZN">Amazon</option>
                            <option value="FB">Facebook Inc.</option>
                        </select>
                    </div>
                    <h3>Available options</h3>
                    <div class="styled-select">
                        <select id="stocks" onchange="updateSelectedStock()">
                            <option value="GOOGL">Alphabet Inc</option>
                            <option value="AAPL">Apple Inc.</option>
                            <option value="AMAZN">Amazon</option>
                            <option value="DB">Deutsche Bank AG (USA)</option>
                            <option value="FB">Facebook Inc.</option>
                            <option value="UNG">United States Natural Gas Fund, LP</option>
                            <option value="DIS">Walt Disney Co.</option>
                        </select>
                    </div>
                    <hr>
                    <h3>Amount:</h3>
                    <div style="clear: both"> <!-- keep h6 headings on same line -->
                        <h4 style="float: left">£1000</h4>
                        <h4 style="float: right">£100000</h4>
                    </div>
                    <div class="nowrap">
                        <input id="slider" type="range" min="1000" max="100000" step="1000"
                               value="10000"
                               onchange="updatePrice();"/>
                    </div>
                    <br>
                    <div class="inline">
                        <h5 style="color: #2c9325; font-size: 30px;" id="textInput">£10000</h5>
                    </div>
                    <button class="buy-button" onclick="buttonBuyStock()" style="color: #ffffff;">
                        <a>Buy</a></button>
                </div>
            </div>
        </div>
    </div>
</div>
